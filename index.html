<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!--Bootstrap 5 CSS -->
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">

    <!-- Bootstrap icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Header Area-->
    <header id="main_menu">
        <!--Navbar-->
        <nav class="navbar navbar-expand-md navbar-light fixed-top">
           <div class="container">
            <!--Logo-->
            <a href="index.html" class="navbar-brand">
                <img src="img/logo.png" alt="logo">
            </a>

            <!--Mobile Menu Icon-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Main Menu-->
            <div id="mainmenu" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="" class="nav-link">HOME</a></li>
                    <li class="nav-item"><a href="" class="nav-link">ABOUT</a></li>
                    <li class="nav-item"><a href="" class="nav-link">WORK</a></li>
                    <li class="nav-item"><a href="" class="nav-link">SERVICE</a></li>
                    <li class="nav-item"><a href="" class="nav-link">CONTACT US</a></li>
                </ul>
           </div>

        </nav>
    </header>

    <!--Carousel/Slider Area-->
    <section id="slider" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-touch="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner_01.jpg" alt="banner_01" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/banner_02.jpg" alt="banner_02" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/banner_03.jpg" alt="banner_03" class="d-block w-100">
            </div>

        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev"><span class="carousel-control-prev-icon bg-info"></span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next"><span class="carousel-control-next-icon bg-info"></span></button>
    </section>
    
    <!--About Area-->
     <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-md-6 align-self-center">
                    <h2>About Us</h2>
                    <h6>What we do?</h6>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur ducimus illo dolorum, ratione quasi consectetur.</p>
                    <button class="btn btn-info">Read More</button>
                </div>
                <div class="col-md-6">
                    <img src="img/about.jpg" alt="about-icon1">
                </div>
            </div>
        </div>
     </section>
     
<!--Bootstrap 5 JS-->
<script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
</body>
</html>
